<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検品アプリ</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="app.js" defer></script>
</head>

    
<body>
    <h1>検品アプリ</h1>
    <input type="file" id="csvFileInput" accept=".csv" />
    <label>
        <input type="checkbox" id="includeHeader" checked> ヘッダーを含む
    </label>
    <div>
        <label><input type="radio" name="encoding" value="UTF-8" checked> UTF-8</label>
        <label><input type="radio" name="encoding" value="Shift-JIS"> Shift JIS</label>
    </div>
    <button onclick="importCSV()">CSVからインポート</button>

    <div id="statusMessage"></div>
</body>
</html>
